version: "3.9"
services:
  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "8080:80"
    environment:
    - NGINX_PORT=80
    depends_on:
    - "api"
    restart: "unless-stopped"
  api:
    build: .
    ports:
    - "3000:3000"
    environment:
    - API_PORT=3000
    restart: "unless-stopped"
