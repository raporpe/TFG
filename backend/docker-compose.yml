version: "3.9"
services:
  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "80:80"
    environment:
    - NGINX_PORT=80
    depends_on:
    - "api"
    restart: "unless-stopped"
    
  api:
    build: .
    ports:
    - "5000:5000"
    environment:
    - API_PORT=5000
    depends_on:
    - "optics"
    restart: "unless-stopped"

